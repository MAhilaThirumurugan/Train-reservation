<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Seat Reservation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      margin-bottom: 20px; /* Added spacing between headings */
    }

    .train-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .train {
      background-color: #d3d3d3;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .seat {
      width: 40px;
      height: 40px;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
      background-color: #87CEEB;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .seat.selected {
      background-color: #3498db;
      border: 2px solid #fff;
    }

    .seat:hover {
      background-color: #a3d8f4;
    }

    .seat-number {
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      color: grey;
      font-family: cursive;
      font-size: 30px;
    }

    button {
      margin-top: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const seatsContainer = document.getElementById("seats-container");
      const selectedSeats = document.getElementById("selected-seats");
      const totalSeats = 15;

      for (let i = 1; i <= totalSeats; i++) {
        const seat = document.createElement("div");
        seat.className = "seat";
        seat.dataset.seatNumber = i;
        seat.innerHTML = `<div class="seat-number">${i}</div>`;
        seat.addEventListener("click", toggleSeat);
        seatsContainer.appendChild(seat);
      }

      function toggleSeat() {
        this.classList.toggle("selected");
        const selectedSeatNumbers = Array.from(document.querySelectorAll(".seat.selected")).map(seat => seat.dataset.seatNumber);
        selectedSeats.textContent = `Selected Seats: ${selectedSeatNumbers.join(", ")}`;
      }
    });
  </script>
</head>
<body>
<h1>Welcome to ,Select a seat</h1>
<h1> Choose ur seat here..</h1>
  <div class="train-container">
    <div class="train">
      <h2>Train Seat Reservation</h2>
      <div id="seats-container"></div>
      <p id="selected-seats"></p>
      <button> <a href="Page4pay.html"> Payment</a></button>
    </div>
  </div>
</body>
</html>
