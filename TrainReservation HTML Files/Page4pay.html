<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="Stylesheet" text=type/css href="Page4.css"/>
<script>
function processPayment() {
    const cardNumber = document.getElementById('cardNumber').value;
    const expiryDate = document.getElementById('expiryDate').value;
    const cvv = document.getElementById('cvv').value;
    if (!cardNumber || !expiryDate || !cvv) {
        alert('Please fill in all the payment details.');
        return;
    }
    alert('Payment processed successfully!');
    document.getElementById('paymentForm').reset();
    window.location.href = "Page5thank.html"; // corrected syntax for redirection
}

</script>
</head>
<body>
<h1> Lets come to payment process</h1>
 <div class="payment">
   <form id="paymentForm">
        <label style="font-size:25px"  for="cardNumber">Card Number:</label><br>
        <input type="text" style="font-size:33px" id="cardNumber" placeholder="1234 5678 9012 3456" required><br>

        <label style="font-size:25px"  for="expiryDate">Expiry Date:</label><br>
        <input type="text"  style="font-size:33px"id="expiryDate" placeholder="MM/YY" required><br>

        <label  style="font-size:25px" for="cvv">CVV:</label><br>
        <input type="text" style="font-size:33px" id="cvv" placeholder="123" required><br><br>

        <button type="button" style="font-size:33px"   onclick="processPayment()">Make Payment</button>
    </form>
  
  </div>

</body>
</html>
