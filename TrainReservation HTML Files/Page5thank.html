<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://www.bhmpics.com/downloads/colorful-pastel-background-Wallpapers/11.soft-colorful-background-gradient-pastel-260nw-1720853122.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .thank-you-container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #008080;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
        }

        .back-to-home {
            margin-top: 20px;
        }

        .back-to-home a {
            text-decoration: none;
            color: #008080;
            font-weight: bold;
            border: 2px solid #008080;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-to-home a:hover {
            background-color: #008080;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Reservation!</h1>
        <p>Your reservation has been confirmed. We look forward to serving you.</p>
        <div class="back-to-home">
            <a href="Page1signup.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
